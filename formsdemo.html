<html> 
<head> 
	<title>FORMS</title> 
</head> 
<body> 
	<form align="center">
	 First name: <input type="text" name="first_name" placeholder="enter name"  autofocus /> 
	 <br><br>
	Last name: <input type="text" name="last_name" value="Mounika" readonly disabled /> 
	 <br><br>
	 Description :<br/> <textarea rows="5" cols="20" name="description"> Enter description here... </textarea>
	 <br><br>
	 E-mail id: <input type="text" name="e-mail id" required /> 
	 <br> <br>
	 Password: <input type="password" name="password" /> 
	 <br><br>
	 <label>Mobile number:</label>
	 <input type="number" maxlength="5">
	 <br><br>
	 Subject: <input type="checkbox" name="maths" value="on"> Maths <input type="checkbox" name="physics" value="on"> Physics
	 <br><br>
	 Language:<input type="radio" name="language" value="HTML">HTML<input type="radio" name="language" value="CSS">CSS 
	 <br><br>
	 College:<select name="dropdown"> <option value="ADITYA" selected>Aditya</option> <option value="PRAGATI">Pragati</option> </select>
	 <br><br>
	 Select file: <input type="file" name="fileupload" accept="image/*" />
	 <br><br>
	 <input type="submit" />
	 <input type="reset" />
	</form> 
</body> 
</html>
