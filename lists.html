<html>
<head>
	<title>19-7</title>
	</head>
	<body>
			<h1>ORDERED LIST</h1>
		<ol>
			<li>html</li>
			<li>css</li>
			<li>java</li>
		</ol>
		<ol type="A" start="1">
			<li>html</li>
			<li>css</li>
			<li>java</li>
		</ol>
		<ol type="I">
			<li>html</li>
			<li>css</li>
			<li>java</li>
		</ol>
			<h1>UNORDERED LIST</h1>
		<ul>
			<li>cse</li>
			<li>eee</li>
			<li>mech</li>
		</ul>
		<ul type="circle">
			<li>cse</li>
			<li>eee</li>
			<li>mech</li>
		</ul>
		<ul type="square">
			<li>cse</li>
			<li>eee</li>
			<li>mech</li>
		</ul>
			<h1>DESCRIPTION LIST</h1>
		<dl>
			<dt>HTML</dt>
				<dd>head tag</dd>
				<dd>body tag</dd>
			<dt>CSS
				<dd>font size</dd>
				<dd>background color</dd>
		</dt>
		</dl>
	</body>
</html>
